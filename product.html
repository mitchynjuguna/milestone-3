<!DOCTYPE html>
<html>
<head>
    <title>Admin Product Edit</title>
    <link rel="stylesheet" type="text/css" href="product.css">
</head>
<body>
    <div class="header">
        <center><img src="admin.jpg" alt="adminicon" id="image">
        <br>Welcome To Admin Panel...!</center>
    </div>
    <div class="main-content">
        <div class="sidebar">
            <ul>
                <a href="admin.html"><li>Bulk Upload</li></a>
                <a href="product.html"><li>Poduct Edit</li></a>
                <a href="logout.html"><li>Logout</li></a>
            </ul>
        </div>
        <div class="admin-content">
            <h2>Product Edit:</h2>
            <table>
                <tr>
                    <td>
                        <form>
                            <div>
                                <label>Product id</label>
                                <input type="text" name="productID" id="productID" readonly> 
                            </div>
                            <div>
                                <label>Name</label>
                                <input type="text" name="name" id="name"> 
                            </div>
                            <div>
                                <label>Description</label>
                                <input type="text" name="description" id="description"> 
                            </div>
                            <div>
                                <label>Category id</label>
                                <input type="text" name="categoryID" id="categoryID"> 
                            </div>
                            <div>
                                <label>Image path</label>
                                <input type="text" name="imagePath" id="imagePath"> 
                            </div>
                            <div>
                                <label>Price</label>
                                <input type="number" name="price" id="price"> 
                            </div>
                            <div>
                                <label>A featured product</label>
                                <input type="text" name="product" id="product"> 
                            </div>
                            <div class="form-action-buttons">
                                <a href="#"><input type="button" value="Select Product"></a>
                                <input type="button" value="New Product">
                                <input type="submit" value="Submit">
                            </div>
                        </form>
                    </td>
                    <td>
                        <table class="list" id="employeelist">
                            <thead>
                                <tr>
                                    <th>Product id</th>
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th>Category id</th>
                                    <th>Image path</th>
                                    <th>Price</th>
                                    <th>A featured product</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
